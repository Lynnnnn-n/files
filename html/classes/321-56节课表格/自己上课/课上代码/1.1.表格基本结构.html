<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本结构</title>
</head>

<body>
    <table>
		<!-- tr 定义表格的行 -->
        <tr>
			<!-- th 定义表格的表头 -->
            <th>表头第1单元格数据</th>
            <th>表头第2单元格数据</th>
            <th>表头第3单元格数据</th>
        </tr>
        <tr>
			<!-- td定义表格的单元 -->
            <td>第1行第1单元格数据</td>
            <td>第1行第2单元格数据</td>
            <td>第1行第3单元格数据</td>
        </tr>
        <tr>
            <td>第2行第1单元格数据</td>
            <td>第2行第2单元格数据</td>
            <td>第2行第3单元格数据</td>
        </tr>
    </table>
	
    <table>
		<!-- 表格标题 -->
        <caption>表格标题</caption>
		<!-- 表格页眉 -->
        <thead>
            <tr>
				<!-- 定义表格头部 -->
                <th>表头1</th>
				<th>表头2</th>...
            </tr>
        </thead>
		<!-- 表格主体 -->
        <tbody>
            <tr>
                <td>单元格1</td><td>单元格2</td>...
            </tr>
            ...
        </tbody>
        ...
		<!-- 页脚 -->
        <tfoot>
            <tr>
                <td>单元格1</td><td>单元格2</td>...
            </tr>
        </tfoot>        
    </table>
      
</body>

</html>
