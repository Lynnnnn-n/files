<body>

    <details>
        <summary>七律·长征</summary>
        <h3>现代·毛泽东</h3>
        <p>红军不怕远征难，万水千山只等闲。</p>
        <p>五岭逶迤腾细浪，乌蒙磅礴走泥丸。</p>
        <p>金沙水拍云崖暖，大渡桥横铁索寒。</p>
        <p>更喜岷山千里雪，三军过后尽开颜。</p>
    </details>
