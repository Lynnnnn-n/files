<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>子元素选择器</title>
    <style>
        p>span {
            font-size: 20px;
        }
    </style>
</head>

<body>
    
    <p>岁月因青春<span>慨然以赴</span>而更加静好，世间因少年<span>挺身向前</span>而更加瑰丽。</p>
    <p>岁月因青春<em><span>慨然以赴</span></em>而更加静好，世间因少年<em><span>挺身向前</span></em>而更加瑰丽。</p>
</body>

</html>
