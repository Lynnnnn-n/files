<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>相邻兄弟选择器</title>
	<style>
		div+p {
		
			font-size: 30px;
		
		}

		p+p {
			font-size: 25px;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<p>这是段落1</p>
	<div>这是一个div元素</div>
	<p>这是段落2</p>
	<p>这是段落3</p>
	<p>这是段落4</p>
</body>

</html>
