<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>后代选择器</title>
    <style>
        #box1 .p1 {
            /*后代选择器*/
            font-size: 25px;
        }

        #box2 p {
            /*后代选择器*/
            background-color: pink;         
        }
    </style>
</head>

<body>
    <div id="box1">
        <p class="p1">段落一</p>
        <p class="p2">段落二</p>
    </div>
    <div id="box2">
        <p class="p1">段落三</p>
        <p>段落四</p>
    </div>
    <p class="p1">段落五</p>
    <p>段落六</p>
</body>

</html>
