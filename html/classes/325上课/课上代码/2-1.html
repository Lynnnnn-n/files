<!-- 2-1.html -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>插入图像及相关属性应用</title>
		<style type="text/css">
			body {text-align: center;}
			ul {list-style-type: none;}
			li {
				padding: 0 20px;
			  } 
			/* .image{
				border:5px solid orange;
			} */
		</style>
	</head>
	<body>
		<h3>网页中插入图像</h3>
		<hr color="#3300ff">
		<ul>
			<!-- 1. 基本使用-->
			<li>
				<img src="images.jpg" alt="网络机房" title="网络机房" >
			</li>
			<!-- 2.增加宽(width)、高(height)、边框(boder) -->
			<li>
				<img src="./images/images1.jpg" alt="文件夹中的图片" title="网络机房" width="200px" height="200px">
				
			</li>
			<li>
				<!-- 选择器：id选择器  类选择器  标签选择器img  -->
				<img class="image" src="./images/images1.jpg" alt="文件夹中的图片" title="网络机房" width="300px" height="300px" border="10px">
			</li>
			<!-- 3.设置图像对齐方式及间距 align=""top middle bottom left center right" -->
			
			<li style="border: 1px solid;">
				<br>
				<br>
				<img src="./images/images1.jpg" align="bottom"> <span>图片</span>
				<br>
			</li>
			<!-- 4.视频标签 src autoplay controls height width loop poster-->
			<li>
				<h4>《热火军营 精彩人生》宣传片</h4>
				<video src="2023zbxcp.mp4" controls poster="images.jpg" id="player1" >
					<p>当前浏览器不支持视频播放</p>
				</video>
				<br>
				<br>
				<br>
			</li>
			<!-- 5.音频标签 src autoplay controls loop-->
			<li>
				<h4>音频标签</h4>
				<audio src="1.mp3" controls="controls">
					<p>您的浏览器不支持该音频播放，请使用谷歌浏览器或者更高版本浏览器浏览！</p>
				</audio>
			</li>
		</ul>
		
		
	</body>
</html>
