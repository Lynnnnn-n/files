<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio标签</title>
</head>
<body>
    <h1>使用audio标签嵌入MP3音乐</h1>
    <audio controls="controls" src="1.mp3" >
        <p>您的浏览器不支持该音频播放，请使用谷歌浏览器或者更高版本浏览器浏览！</p>
    </audio>
</body>
</html>
