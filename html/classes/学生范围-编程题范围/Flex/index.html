<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片卡片式布局</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div class="news_container">
    <div class="news">
      <img src="images/1.jpg" alt="">
      <p>多喜乐，常安宁，</br>岁无忧，久安康。</p>
    </div>

    <div class="news">
      <img src="images/2.jpg" alt="">
      <p>辞暮尔尔，烟火年年，</br>岁岁念安安。</p>
    </div>

    <div class="news">
      <img src="images/3.jpg" alt="">
      <p>愿天上人间，占得欢娱,</br>年年今夜。</p>
    </div>

    <div class="news">
      <img src="images/4.jpg" alt="">
      <p>岁聿云暮</br>一元复始</p>
    </div>
  </div>
</body>
</html>
